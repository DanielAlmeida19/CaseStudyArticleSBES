spring.application.name=MSReservation
server.port=8082

spring.datasource.url=jdbc:mariadb://${MARIADB_HOST:localhost}:3306/${MARIADB_DATABASE:MSReservation}
spring.datasource.username=${MARIADB_USER:mariadbuser}
spring.datasource.password=${MARIADB_PASS:mariadbpass}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuração do Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true